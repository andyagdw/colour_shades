<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Art</title>
    <meta charset="UTF-8">
    <meta name="author" content="Andy Agyei-Dwumah">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="interactive_art.css" rel="stylesheet" type="text/css">
    <script src="interactive_art.js" defer></script>
  </head>
  <body oncontextmenu="return false" id="my-body" class="bodyWhite">
    <header>
      <h1 class="header-h1 blackColour">Interactive Art</h1>
      <button class="btn-theme-toggler">
        <i class="fa-regular fa-moon"></i>
      </button>
    </header>
    <hr>
    <div class="info blackColour">
      <p>Press 's' to swap two boxes.</p>
      <p>Right click on a box to shrink it. Left click on a box to increase its width.</p>
    </div>
    <main>
      <form id="my-form" method="get">
        <div class="select-num-of-boxes-container">
          <label for="numbers" class="select-label blackColour">Select number of boxes:</label>
          <select name="numbers" id="numbers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="input-container">
          <input type="radio" id="red" name="colours" value="Red">
          <label class="red-radio-button" for="red">Red</label>
          <input type="radio" id="blue" name="colours" value="Blue">
          <label class="blue-radio-button" for="blue">Blue</label>
          <input type="radio" id="green" name="colours" value="Green">
          <label class="green-radio-button" for="green">Green</label>
        </div>
        <input
          type="submit"
          value="go"
          class="myButton"
        >
      </form>
      <div id="allDivs"></div>
    </main>
  </body>
</html>
